<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'guests/css/guest.css' %}">
</head>
<body>
    <div class="container">
        <h1>Welcome, Guest</h1>
        <p>Please enter your name to proceed:</p>
        <form action="{% url 'save_guest' %}" method="post">
            {% csrf_token %}
            <input type="text" name="guest_name" placeholder="Enter your name" required>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <!-- زر Home -->
        <a href="{% url 'home' %}" class="home-btn">Back Home</a>
    </div>
</body>
</html>
